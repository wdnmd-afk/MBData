# Metabase Docker 一键部署配置
# 使用方法: docker-compose -f docker-compose-simple.yml up -d

version: '3.9'

services:
  # Metabase 应用
  metabase:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MB_EDITION: oss  # 开源版
    container_name: metabase-app
    restart: unless-stopped
    ports:
      - "3000:3000"  # Metabase Web 界面
    environment:
      # 数据库配置 - 使用 PostgreSQL
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: metabase
      MB_DB_PASS: metabase_password
      MB_DB_HOST: postgres
      
      # Metabase 配置
      MB_JETTY_HOST: 0.0.0.0
      MB_JETTY_PORT: 3000
      
      # 时区设置
      JAVA_TIMEZONE: Asia/Shanghai
      TZ: Asia/Shanghai
      
      # 可选: 邮件配置(用于发送报告和通知)
      # MB_EMAIL_SMTP_HOST: smtp.example.com
      # MB_EMAIL_SMTP_PORT: 587
      # MB_EMAIL_SMTP_USERNAME: your-email@example.com
      # MB_EMAIL_SMTP_PASSWORD: your-password
      # MB_EMAIL_FROM_ADDRESS: metabase@example.com
    volumes:
      # 插件目录(可选)
      - ./plugins:/plugins
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - metabase-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # PostgreSQL 数据库(用于存储 Metabase 元数据)
  postgres:
    image: postgres:15-alpine
    container_name: metabase-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: metabase
      POSTGRES_PASSWORD: metabase_password
      POSTGRES_DB: metabase
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      # 数据持久化
      - postgres-data:/var/lib/postgresql/data
    networks:
      - metabase-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metabase"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  # PostgreSQL 数据卷
  postgres-data:
    driver: local

networks:
  metabase-network:
    driver: bridge
